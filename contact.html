<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

<body>

    <div id ='header'>
        <div id='h-background'>
            <div id='nav'>
                <h1>Avanika</h1>

                <h3>Contact</h3>
                <h3 id='portfolio'>Portfolio</h3>
                <h3 id='about'>About</h3>
            
            </div>
        </div>

        <hr id= 'top'>
    </div>  
    

    <div id='main-info'>
        <h2>Contact</h2>
        <hr id ='middle'>

        <label for="name"> Name</label>
        <input type="text" id="name" name="name" placeholder="John Smith">
        
        <br>
        
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="example@gmail.com">
        
        <br>
        
        <label for="message">Message</label>
        <textarea name="message" id='message' placeholder="This contact form is under construction. Please email your messages to avakrishn@gmail.com." cols="30" rows="10"></textarea>

        
        <br>
        
        <input id ='submit' type="submit" value="Submit">
        <!-- add hover selector for submit button and text to appear -->

    </div>


    <div id= 'footer'>
        <p id ='pFooter'>Copyright Â© 2018 </p>
    </div>
    
</body>
